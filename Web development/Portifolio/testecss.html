<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes MudaCor {
        0%{
            background: aqua;
            transform: scale(90);
        }
        50%{
            background-color: #202024;
            transform: scale(180);
        }
        100%{
            background: aqua;
            transform: scale(240);
        }
    }

    div{
        transition: 2s;
        animation: MudaCor 4s infinite;
        transform: scale(360);
        width: 100vw;
        height: 100vh;
        
    }
</style>
<body>
    <div>
    </div>
</body>
</html>
